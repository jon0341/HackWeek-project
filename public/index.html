<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Virtual Check-in System</title>
</head>
<body>
    <script>
        if('geolocation' in navigator) {
                console.log('geolocation available');
            }
            else {
                console.log('geolocation not available');
            }
        function locate(){
             navigator.geolocation.getCurrentPosition((position) => {
            const lat =position.coords.latitude;
            document.getElementById('latitude').textContent = lat;
            const lon = position.coords.longitude;
            document.getElementById('longitude').textContent = lon;
             });
            }
    </script>

    <form action = "/employees" method="post">
    enter employee id
      <input type="number" name="id" id="id">
      <input type="submit" value="search ID">
    </form><br>

    <p>latitude: <span id="latitude"></span>&deg;<br>
        longitude: <span id="longitude">&deg;</span>
        </p>
        <button id="locate">Click to validate location!</button>
        <script>addEventListener("click",locate)</script>
</body>
